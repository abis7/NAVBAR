<!-- Contenedor principal del menÃº -->
<nav class="mt-6">
  <ul>
    <li *ngFor="let item of menuItems" class="mb-1">
   
      <a
        [routerLink]="item.ruta"
        routerLinkActive="bg-blue-600 text-white shadow-lg"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center p-3 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200 group"
      >
        <span [innerHTML]="item.icon" class="text-gray-300 group-hover:text-white"></span>
        
        <div class="ml-4">
            
          <span class="block font-semibold text-base text-gray-200 group-hover:text-white">{{ item.nombre }}</span>
          <span class="block text-sm text-gray-400">{{ item.description }}</span>
        </div>
      </a>
    </li>
  </ul>
</nav>
