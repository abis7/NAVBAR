<div class="relative flex w-screen h-screen overflow-hidden bg-slate-100">

  <div 
    id="menu"
    class="bg-gray-900 min-h-screen w-[220px] z-30 text-slate-300 fixed left-0 h-screen overflow-y-scroll
           transform -translate-x-full md:translate-x-0
           transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-0': isMenuOpen() }"
  >
    <div class="p-4">
      <app-side-menu></app-side-menu>
    </div>
  </div>
  
  @if (isMenuOpen()) {
    <div 
      class="fixed inset-0 bg-black/50 z-20 md:hidden"
      (click)="toggleMenu()">
    </div>
  }

  <div classm="flex-1 flex flex-col w-full h-full text-slate-800
              ml-0 md:ml-[220px] 
              transition-all duration-300 ease-in-out">

    <header class="sticky top-0 z-10 bg-slate-100 p-4 shadow-md flex justify-between items-center">
      
      <button 
        (click)="toggleMenu()"
        class="text-slate-800 p-2 rounded-md hover:bg-slate-200 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>

      <div class="flex-1 ml-4">
         <h1 class="text-xl font-bold text-slate-800">Giphy App</h1>
      </div>
    </header>

    <main class="flex-1 p-4 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
